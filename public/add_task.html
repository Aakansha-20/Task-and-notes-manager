<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="task.js"></script>
    <script src="add_task.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="p-4">
     <h3 class="text-center">Add Task</h3>
     <div class="row">
       <div class="col"></div>
       <div class="col-6">
       <form>
        <div class="form-group" id="form">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="2" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" onload="getDate()" class="form-control" id="date" 
              name="date">
        </div><br/>
        <label for="status">Status</label><br/>
        <div class="form-check" id="status">
            <input class="form-check-input" type="radio" name="completed"  value="option1" checked>
            <label class="form-check-label" for="status1">
              Incomplete
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="incomplete" value="option2">
            <label class="form-check-label" for="status2">
              Complete
            </label>
          </div><br/>
          <label for="priority">Priority</label><br/>
          <select class="custom-select" id="priority">
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="High">High</option>
          </select><br/><br/>
       </form>
       <button class="btn btn-primary" id="addTask">Add Task</button>
       <a href="index.html" class="btn btn-primary" role="button">Home</a>
       </div>
       <div class="col"></div>
     </div>
    </div>
</body>
</html>
